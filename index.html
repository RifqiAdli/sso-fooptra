<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOPTRA SSO - Single Sign-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.15) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 1.5rem;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 48px;
            height: 48px;
            color: #22c55e;
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.5));
        }

        .brand-name {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header-subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .sso-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .redirect-info {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            padding: 14px 18px;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            color: #4ade80;
            word-break: break-all;
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            width: 20px;
            height: 20px;
            transition: color 0.3s ease;
            z-index: 1;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #64748b;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #22c55e;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        input[type="email"]:focus ~ .input-icon,
        input[type="password"]:focus ~ .input-icon {
            color: #22c55e;
        }

        .error-message {
            color: #f87171;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            margin-top: 1.5rem;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: rgba(34, 197, 94, 0.3);
            cursor: not-allowed;
            box-shadow: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .footer a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4ade80;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 2rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .security-info svg {
            width: 18px;
            height: 18px;
            color: #22c55e;
        }

        .security-info span {
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.success {
            border-left: 4px solid #22c55e;
        }

        .toast span {
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
            
            .logo-wrapper {
                padding: 12px 20px;
                gap: 12px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }
            
            .brand-name {
                font-size: 1.75rem;
            }

            .header-subtitle {
                font-size: 0.85rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .card-description {
                font-size: 0.875rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 14px 16px 14px 48px;
                font-size: 0.95rem;
            }

            .btn {
                padding: 14px;
                font-size: 0.95rem;
            }
            
            .toast {
                right: 12px;
                left: 12px;
                top: 12px;
                max-width: none;
                padding: 14px 18px;
            }

            body::before,
            body::after {
                width: 300px;
                height: 300px;
            }

            .security-info {
                font-size: 0.75rem;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 0;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .card {
                padding: 1.25rem;
                border-radius: 20px;
            }

            .logo-wrapper {
                padding: 10px 16px;
            }

            .brand-name {
                font-size: 1.5rem;
            }
        }

        /* Smooth fade in animation */
        .container {
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <h1 class="brand-name">FOOPTRA</h1>
            </div>
            <p class="header-subtitle">Food Print Tracker - Enterprise Portal</p>
            <span class="sso-badge">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                Single Sign-On
            </span>
        </div>

        <div class="card">
            <h2 class="card-title">Welcome Back</h2>
            <p class="card-description">Sign in to your account to continue</p>

            <div class="redirect-info" id="redirectInfo">
                üìç Redirecting to: <strong id="redirectUrl"></strong>
            </div>

            <form id="ssoForm">
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                        <input type="email" id="email" placeholder="name@company.com" required autocomplete="email">
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M12 17v-4M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="footer">
                Don't have an account? 
                <a href="https://fooptra.com/register" id="registerLink">Create Account</a>
            </div>

            <div class="security-info">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="11" width="14" height="10" rx="2"/>
                    <path d="M12 17v-4M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                <span>Secured by Vercel + Supabase</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || 'https://fooptra.com/dashboard';
        
        // Display redirect info
        if (urlParams.get('redirect')) {
            document.getElementById('redirectInfo').style.display = 'block';
            const shortUrl = redirectUrl.length > 50 ? redirectUrl.substring(0, 47) + '...' : redirectUrl;
            document.getElementById('redirectUrl').textContent = shortUrl;
            document.getElementById('redirectUrl').title = redirectUrl;
        }

        // Update register link with redirect
        document.getElementById('registerLink').href = `https://fooptra.com/register?redirect=${encodeURIComponent(redirectUrl)}`;

        // Form elements
        const form = document.getElementById('ssoForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast ${type} show`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Show error message
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
        }

        // Validate form
        function validateForm() {
            clearErrors();
            let isValid = true;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // DEMO MODE untuk testing local
                // Jika di local (tidak ada /api), simulasi login
                const isLocal = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1' ||
                               window.location.protocol === 'file:';

                if (isLocal) {
                    // Simulasi API call dengan delay
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Demo credentials (untuk testing)
                    if (email === 'demo@fooptra.com' && password === 'demo123') {
                        // Success!
                        showToast('‚úÖ Login successful! (Demo Mode)', 'success');
                        
                        const demoToken = 'demo_token_' + Date.now();
                        const separator = redirectUrl.includes('?') ? '&' : '?';
                        const finalRedirectUrl = `${redirectUrl}${separator}sso_token=${demoToken}&refresh_token=demo_refresh`;
                        
                        setTimeout(() => {
                            console.log('Would redirect to:', finalRedirectUrl);
                            showToast('‚úÖ Demo mode: Login successful! Check console for redirect URL', 'success');
                        }, 1200);
                        
                        // Reset form after demo
                        setTimeout(() => {
                            submitBtn.disabled = false;
                            btnText.style.display = 'inline';
                            spinner.style.display = 'none';
                        }, 3000);
                        
                        return;
                    } else {
                        throw new Error('Invalid credentials. Use demo@fooptra.com / demo123 for testing');
                    }
                }

                // PRODUCTION MODE - Call actual API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                // Check if response is OK first
                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = 'Login failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // If JSON parsing fails, use status text
                        errorMessage = `Server error: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                // Parse successful response
                const data = await response.json();

                // Success!
                showToast('‚úÖ Login successful! Redirecting...', 'success');
                
                // Redirect dengan token
                const separator = redirectUrl.includes('?') ? '&' : '?';
                const finalRedirectUrl = `${redirectUrl}${separator}sso_token=${data.session.access_token}&refresh_token=${data.session.refresh_token}`;
                
                // Small delay for user to see success message
                setTimeout(() => {
                    window.location.href = finalRedirectUrl;
                }, 1200);

            } catch (error) {
                console.error('Login error:', error);
                
                // Show appropriate error message
                let displayMessage = '‚ùå ' + error.message;
                
                showToast(displayMessage, 'error');
                
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            document.getElementById('emailError').classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            document.getElementById('passwordError').classList.remove('show');
        });

        // Check for existing token in URL
        const existingToken = urlParams.get('sso_token');
        if (existingToken) {
            showToast('Already authenticated! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        // Log environment
        console.log('üöÄ FOOPTRA SSO initialized');
        console.log('üìç Redirect URL:', redirectUrl);
    </script>
</body>
</html>
