<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOPTRA SSO - Single Sign-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo {
            width: 56px;
            height: 56px;
            color: #4CAF50;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1b5e20;
            letter-spacing: -1px;
        }

        .header-subtitle {
            color: #558b2f;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .sso-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #e8f5e9;
            border: 1px solid #4CAF50;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #2e7d32;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .redirect-info {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            padding: 12px 16px;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #2e7d32;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
            width: 20px;
            height: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 46px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            margin-top: 1.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast.error {
            border-left: 4px solid #d32f2f;
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        @media (max-width: 640px) {
            .brand-name {
                font-size: 2rem;
            }
            .card {
                padding: 1.5rem;
            }
            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <h1 class="brand-name">FOOPTRA</h1>
            </div>
            <p class="header-subtitle">Food Print Tracker</p>
            <span class="sso-badge">SINGLE SIGN-ON</span>
            <div class="security-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="11" width="14" height="10" rx="2"/>
                    <path d="M12 17v-4M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                <span>üîí Secured by Vercel + Supabase</span>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Secure Login</h2>
            <p class="card-description">Sign in with your FOOPTRA account to continue</p>

            <div class="redirect-info" id="redirectInfo" style="display: none;">
                üìç Redirecting to: <strong id="redirectUrl"></strong>
            </div>

            <form id="ssoForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                        <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M12 17v-4M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Sign In Securely</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="footer">
                Don't have an account? 
                <a href="https://fooptra.com/register" id="registerLink">Create Account</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || 'https://fooptra.com/dashboard';
        
        // Display redirect info
        if (urlParams.get('redirect')) {
            document.getElementById('redirectInfo').style.display = 'block';
            const shortUrl = redirectUrl.length > 50 ? redirectUrl.substring(0, 47) + '...' : redirectUrl;
            document.getElementById('redirectUrl').textContent = shortUrl;
            document.getElementById('redirectUrl').title = redirectUrl;
        }

        // Update register link with redirect
        document.getElementById('registerLink').href = `https://fooptra.com/register?redirect=${encodeURIComponent(redirectUrl)}`;

        // Form elements
        const form = document.getElementById('ssoForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast ${type} show`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Show error message
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
            });
        }

        // Validate form
        function validateForm() {
            clearErrors();
            let isValid = true;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Call backend API - Vercel serverless function
                // API ada di /api/auth/login (relative path)
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Success!
                showToast('‚úÖ Login successful! Redirecting...', 'success');
                
                // Redirect dengan token
                const separator = redirectUrl.includes('?') ? '&' : '?';
                const finalRedirectUrl = `${redirectUrl}${separator}sso_token=${data.session.access_token}&refresh_token=${data.session.refresh_token}`;
                
                // Small delay for user to see success message
                setTimeout(() => {
                    window.location.href = finalRedirectUrl;
                }, 1200);

            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || '‚ùå Login failed. Please check your credentials.', 'error');
                
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            document.getElementById('emailError').classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            document.getElementById('passwordError').classList.remove('show');
        });

        // Check for existing token in URL (already logged in from previous session)
        const existingToken = urlParams.get('sso_token');
        if (existingToken) {
            showToast('Already authenticated! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }

        // Log environment (for debugging)
        console.log('üöÄ FOOPTRA SSO initialized');
        console.log('üìç Redirect URL:', redirectUrl);
    </script>
</body>
</html>
